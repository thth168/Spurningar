<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Próf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"href="./dist/styles.css" />
</head>
<body>
    <header class="header">
        <h1 class="header__title">STÆ105G</h1>
    </header>
    <main class="main">
        <form class="main__qForm">
            <div class="main__qContainer">
                <h2 class="main__question">Lítum á fallið <math>f(x) = (x − 1)<sup>2</sup></math>
                        . Fyrir hvaða gildi á x tekur fallið f(x) lægsta gildi?</h2>
            </div>
            <div class="main__answers">
                <button class="main__answer">a) x = -1</button>
                <button class="main__answer">b) x = 0</button>
                <button class="main__answer">c) x = 1</button>
                <button class="main__answer">d) x = 2</button>
                <button class="main__answer">e) Fallið tekur ekki lægsta gildi</button>
            </div>
        </div>
    </main>
    <script src="./dist/bundle.js"></script>
</body>
</html>
